<wm-partial data-ng-controller="EmailPageController" name="partial1">
    <wm-livegrid name="emailLivegrid">
        <wm-grid gridfirstrowselect="true" editmode="form" title="Email" dataset="bind:Variables.LSUCPersonemailcontactData.dataSet" navigation="Basic" name="emailGrid">
            <wm-grid-column binding="pk" caption="Pk" generator="assigned" pcdisplay="true" mobiledisplay="true" type="integer" primary-key="true"></wm-grid-column>
            <wm-grid-column binding="emailAddress" caption="Email Address" generator="assigned" pcdisplay="true" mobiledisplay="true" type="string"></wm-grid-column>
            <wm-grid-action key="addNewRow" display-name="New" iconclass="wi wi-plus" show="true" class="btn-primary" action="addNewRow()" position="footer" shortcutkey=""></wm-grid-action>
            <wm-grid-row-action key="updaterow" display-name="" title="Edit" iconclass="wi wi-pencil" show="true" class="btn-transparent" action="editRow()"></wm-grid-row-action>
            <wm-grid-row-action key="deleterow" display-name="" title="Delete" iconclass="wi wi-trash" show="true" class="btn-transparent" action="deleteRow()"></wm-grid-row-action>
        </wm-grid>
        <wm-liveform novalidate="false" errormessage="" title="Email Info" formlayout="inline" iconclass="wi wi-edit" dataset="bind:Variables.LSUCPersonemailcontactData.dataSet" captionalign="left" captionposition="top" name="emailLiveForm">
            <wm-layoutgrid columns="3" name="layoutgrid7">
                <wm-gridrow name="gridrow33">
                    <wm-gridcolumn columnwidth="4" name="gridcolumn65">
                        <wm-form-field name="emailAddress" displayname="Email Address" required="false" show="true" generator="assigned" primary-key="false" key="emailAddress" type="string" is-related="false" maxchars="254" pc-display="true" mobile-display="true"
                        widget="text"></wm-form-field>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="4" name="gridcolumn66">
                        <wm-form-field name="isDisplayedOnDirectory" displayname="Is Displayed On Directory" required="false" show="true" generator="assigned" primary-key="false" key="isDisplayedOnDirectory" type="character" is-related="false" maxchars="1"
                        pc-display="true" mobile-display="true" widget="text"></wm-form-field>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="4" name="gridcolumn67">
                        <wm-form-field name="isPreferred" displayname="Is Preferred" required="false" show="true" generator="assigned" primary-key="false" key="isPreferred" type="character" is-related="false" maxchars="1" pc-display="true" mobile-display="true"
                        widget="text"></wm-form-field>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow34">
                    <wm-gridcolumn columnwidth="4" name="gridcolumn68">
                        <wm-form-field name="emailpurpose" displayname="Emailpurpose" required="false" show="true" generator="assigned" primary-key="false" key="emailpurpose" type="list" is-related="true" pc-display="true" mobile-display="true" widget="select"></wm-form-field>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="4" name="gridcolumn69"></wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
            <wm-form-action key="cancel" class="form-cancel btn-secondary" iconclass="wi wi-cancel" action="cancel()" display-name="Cancel" show="true" type="button" update-mode="true"></wm-form-action>
            <wm-form-action key="save" class="form-save btn-success" iconclass="wi wi-save" display-name="Save" show="true" type="submit" update-mode="true"></wm-form-action>
        </wm-liveform>
    </wm-livegrid>
</wm-partial>
