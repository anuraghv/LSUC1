<wm-page data-ng-controller="ApprovalsPageController" pagetitle="Approvals" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-top-nav content="topnav" name="top_nav1"></wm-top-nav>
    <wm-content name="content1">
        <wm-left-panel columnwidth="2" content="leftnav" name="left_panel1"></wm-left-panel>
        <wm-page-content columnwidth="10" name="page_content1">
            <wm-breadcrumb dataset="bind:Variables.sitemap.dataSet" name="breadcrumb1" itemchildren="children" itemid="id"></wm-breadcrumb>
            <wm-label padding="unset 0.5em" name="label1" caption="Approvals" class="h2"></wm-label>
            <wm-container name="container1" content="personProfile"></wm-container>
            <wm-livelist iconclass="wi wi-done" autoclose="outsideClick" title="Licensee Status" listclass="list-group" template="true" itemsperrow="xs-1 sm-1 md-1 lg-1" class="media-list" dataset="bind:Variables.pendingApprovals.dataSet"
            navigation="On-Demand" on-click="pendingApprovalLiveListClick($event, $scope)" name="pendingApprovalLiveList">
                <wm-listtemplate layout="inline" name="listtemplate1">
                    <wm-panel name="panel3" collapsible="false" expanded="true" subheading="time" title="bind:Variables.pendingApprovals.dataSet[$i].licensee.licenseeNumber" badgevalue="bind:Variables.pendingApprovals.dataSet[$i].status">
                        <wm-layoutgrid name="layoutgrid3">
                            <wm-gridrow name="gridrow6">
                                <wm-gridcolumn columnwidth="6" name="gridcolumn17_1">
                                    <wm-label padding="unset 0.5em" name="label12_1" caption="bind:Variables.pendingApprovals.dataSet.data[$i].licensee.person.firstName +' '+ Variables.pendingApprovals.dataSet.data[$i].licensee.person.lastName"></wm-label>
                                </wm-gridcolumn>
                                <wm-gridcolumn columnwidth="3" name="gridcolumn19_1"></wm-gridcolumn>
                                <wm-gridcolumn columnwidth="3" name="gridcolumn20_1"></wm-gridcolumn>
                            </wm-gridrow>
                            <wm-gridrow name="gridrow7" class="gray">
                                <wm-gridcolumn columnwidth="3" name="gridcolumn16">
                                    <wm-label padding="unset 0.5em" name="label9_1" caption="Class" class="text-muted" width="100%"></wm-label>
                                    <wm-label padding="unset 0.5em" name="label10_1" caption="bind:Variables.pendingApprovals.dataSet.data[$i].licenseeclasspracticegroup.classpraticegroup.classEntity.code +' '+Variables.pendingApprovals.dataSet.data[$i].licenseeclasspracticegroup.classpraticegroup.classEntity.shortNameEnglish"></wm-label>
                                </wm-gridcolumn>
                                <wm-gridcolumn columnwidth="3" name="gridcolumn18">
                                    <wm-label padding="unset 0.5em" caption="Practice Group" class="text-muted" width="100%" name="label11"></wm-label>
                                    <wm-label padding="unset 0.5em" name="label12" caption="bind:Variables.pendingApprovals.dataSet.data[$i].licenseeclasspracticegroup.classpraticegroup.practicegroup.code +' '+Variables.pendingApprovals.dataSet.data[$i].licenseeclasspracticegroup.classpraticegroup.classEntity.shortNameEnglish"></wm-label>
                                </wm-gridcolumn>
                                <wm-gridcolumn columnwidth="3" name="gridcolumn19">
                                    <wm-label padding="unset 0.5em" caption="Effective From" class="text-muted" width="100%" name="label13"></wm-label>
                                    <wm-label padding="unset 0.5em" name="label14" caption="bind:Variables.pendingApprovals.dataSet.data[$i].newEffectiveFromDate"></wm-label>
                                </wm-gridcolumn>
                                <wm-gridcolumn columnwidth="3" name="gridcolumn17"></wm-gridcolumn>
                            </wm-gridrow>
                            <wm-gridrow name="gridrow8" class="gray">
                                <wm-gridcolumn columnwidth="3" name="gridcolumn20">
                                    <wm-label padding="unset 0.5em" caption="Effective To" class="text-muted" width="100%" name="label16"></wm-label>
                                    <wm-label padding="unset 0.5em" name="label17" caption="bind:Variables.pendingApprovals.dataSet.data[$i].newEffectiveToDate"></wm-label>
                                </wm-gridcolumn>
                                <wm-gridcolumn columnwidth="3" name="gridcolumn21" horizontalalign="left">
                                    <wm-checkbox caption="Is Primary" name="checkbox1" checkedvalue="Y" uncheckedvalue="N" disabled="true" datavalue="bind:Variables.pendingApprovals.dataSet.data[$i].newIsPrimary"></wm-checkbox>
                                </wm-gridcolumn>
                                <wm-gridcolumn columnwidth="2" name="gridcolumn22">
                                    <wm-label padding="unset 0.5em" name="label18" caption="Status" color="red"></wm-label>
                                    <wm-label padding="unset 0.5em" name="label17_1" caption="bind:Variables.pendingApprovals.dataSet.data[$i].status" color="red"></wm-label>
                                </wm-gridcolumn>
                                <wm-gridcolumn columnwidth="4" name="gridcolumn23"></wm-gridcolumn>
                            </wm-gridrow>
                        </wm-layoutgrid>
                        <wm-buttongroup name="buttongroup1" accessroles="supervisor">
                            <wm-button class="btn btn-primary" type="button" caption="Approve" name="approveBtn" on-click="approveBtnClick($event, $scope, item, currentItemWidgets)"></wm-button>
                            <wm-button class="btn btn-danger" type="button" caption="Reject" name="rejectBtn" on-click="rejectBtnClick($event, $scope, item, currentItemWidgets)"></wm-button>
                        </wm-buttongroup>
                    </wm-panel>
                </wm-listtemplate>
            </wm-livelist>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
</wm-page>
