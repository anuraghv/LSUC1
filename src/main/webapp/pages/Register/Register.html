<wm-page data-ng-controller="RegisterPageController" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-top-nav content="topnav" name="top_nav1"></wm-top-nav>
    <wm-content name="content1">
        <wm-page-content columnwidth="12" name="page_content1">
            <wm-container name="container4" height="100%" backgroundrepeat="no-repeat" backgroundsize="100% 100%">
                <wm-layoutgrid name="layoutgrid2">
                    <wm-gridrow name="gridrow4" height="100%">
                        <wm-gridcolumn columnwidth="12" name="gridcolumn11" class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4" padding="20% 0% 0% 0%">
                            <wm-form title="Create a new Account" class="panel-default" name="signupForm" captionposition="top">
                                <wm-layoutgrid name="layoutgrid3_1">
                                    <wm-gridrow name="gridrow5">
                                        <wm-gridcolumn name="gridcolumn6" padding="0em .5em">
                                            <wm-composite name="composite4">
                                                <wm-label caption="Email" name="wmSignupEmaillbl" required="true"></wm-label>
                                                <wm-container class="col-md-9" name="container4_1" width="100%">
                                                    <wm-text tabindex="1" placeholder="Type Email" name="wmSignupEmail"></wm-text>
                                                </wm-container>
                                            </wm-composite>
                                        </wm-gridcolumn>
                                    </wm-gridrow>
                                    <wm-gridrow name="gridrow6">
                                        <wm-gridcolumn name="gridcolumn7" columnwidth="6" padding="0em .5em">
                                            <wm-composite name="composite5">
                                                <wm-label caption="Passord" name="wmSignupPwdlbl" required="true"></wm-label>
                                                <wm-container class="col-md-9" name="container5" width="100%">
                                                    <wm-text name="wmSignupPwd" placeholder="Type Password" type="password"></wm-text>
                                                </wm-container>
                                            </wm-composite>
                                        </wm-gridcolumn>
                                        <wm-gridcolumn columnwidth="6" name="gridcolumn9" padding="0em .5em">
                                            <wm-composite horizontalalign="left" name="composite6">
                                                <wm-label caption="Confirm Password" name="wmSignupConPwdlbl" required="true"></wm-label>
                                                <wm-container class="col-md-9" name="container6" width="100%">
                                                    <wm-text name="wmSignupConPwd" placeholder="Retype Password" type="password"></wm-text>
                                                </wm-container>
                                            </wm-composite>
                                        </wm-gridcolumn>
                                    </wm-gridrow>
                                </wm-layoutgrid>
                                <wm-buttongroup class="form-action col-md-12" name="buttongroup1">
                                    <wm-button caption="Create Account" type="submit" class="btn-primary" name="button4" width="100%"></wm-button>
                                </wm-buttongroup>
                            </wm-form>
                        </wm-gridcolumn>
                    </wm-gridrow>
                </wm-layoutgrid>
            </wm-container>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
</wm-page>
