<wm-partial data-ng-controller="RolePageController" name="partial1">
    <wm-grid editmode="inline" title="Roles" dataset="bind:Variables.LSUCPersonroleData.dataSet" navigation="None" name="roleGrid" gridclass="table-striped" showheader="false" iconclass="fa fa-users" class="panel-default">
        <wm-grid-column binding="person.pk" caption="Person Pk" type="integer" primary-key="true" generator="identity" edit-widget-type="text" defaultvalue="bind:pageParams.id" show="false" related-entity-name="Person" readonly="false"></wm-grid-column>
        <wm-grid-column binding="role.pk" caption="Role Pk" type="integer" widget-type="label" primary-key="true" generator="identity" edit-widget-type="select" datafield="pk" displayfield="shortNameEnglish" show="true" related-entity-name="Role" readonly="false">
            <wm-label caption="{{row.role.shortNameEnglish}}" class="" data-ng-class=""></wm-label>
        </wm-grid-column>
        <wm-grid-column binding="rowOperations" caption="Actions" type="custom" width="120px" readonly="true" edit-widget-type="text" sortable="false" searchable="false" show="true"></wm-grid-column>
        <wm-grid-action key="addNewRow" display-name="Add Role" show="true" class="btn-link" iconclass="wi wi-plus" title="Add Role" action="addNewRow()" shortcutkey="" disabled="false" position="header"></wm-grid-action>
        <wm-grid-row-action key="updaterow" display-name="" title="Edit" iconclass="wi wi-pencil" show="true" class="btn-transparent" action="editRow()"></wm-grid-row-action>
        <wm-grid-row-action key="deleterow" display-name="" show="true" class="btn-transparent" iconclass="wi wi-trash" title="Delete" action="deleteRow()" disabled="false"></wm-grid-row-action>
    </wm-grid>
</wm-partial>
