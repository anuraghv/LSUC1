<wm-page data-ng-controller="UserPageController" pagetitle="User" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-top-nav content="topnav" name="top_nav1"></wm-top-nav>
    <wm-content name="content1">
        <wm-left-panel columnwidth="2" content="leftnav" name="left_panel1"></wm-left-panel>
        <wm-page-content columnwidth="10" name="page_content1">
            <wm-grid editmode="quickedit" title="User List" dataset="bind:Variables.LSUCUserData.dataSet" navigation="Basic" name="grid1">
                <wm-grid-column binding="pk" caption="Pk" generator="assigned" pcdisplay="true" mobiledisplay="true" type="integer" primary-key="true" required="true"></wm-grid-column>
                <wm-grid-column binding="userProfileName" caption="User Profile Name" generator="assigned" pcdisplay="true" mobiledisplay="true" type="string"></wm-grid-column>
                <wm-grid-column binding="ldapId" caption="Ldap Id" generator="assigned" pcdisplay="true" mobiledisplay="true" type="string"></wm-grid-column>
                <wm-grid-column binding="person.pk" caption="Person Pk" generator="assigned" pcdisplay="true" mobiledisplay="true" type="integer" primary-key="true" related-entity-name="Person"></wm-grid-column>
                <wm-grid-column binding="person.firstName" caption="First Name" generator="assigned" pcdisplay="true" mobiledisplay="true" type="string" related-entity-name="Person" readonly="true"></wm-grid-column>
                <wm-grid-column binding="person.lastName" caption="Last Name" generator="assigned" pcdisplay="true" mobiledisplay="true" type="string" related-entity-name="Person" readonly="true"></wm-grid-column>
                <wm-grid-column binding="person.middleNames" caption="Middle Names" generator="assigned" pcdisplay="true" mobiledisplay="true" type="string" related-entity-name="Person" readonly="true"></wm-grid-column>
                <wm-grid-column binding="person.commonlyReferredToName" caption="To Name" generator="assigned" pcdisplay="true" mobiledisplay="true" type="string" related-entity-name="Person" readonly="true"></wm-grid-column>
                <wm-grid-column binding="person.mailingName" caption="Mailing Name" generator="assigned" pcdisplay="true" mobiledisplay="true" type="string" related-entity-name="Person" readonly="true"></wm-grid-column>
                <wm-grid-column binding="person.birthDate" caption="Birth Date" generator="assigned" pcdisplay="true" mobiledisplay="true" type="date" related-entity-name="Person" readonly="true"></wm-grid-column>
                <wm-grid-column binding="person.genderFk" caption="Gender Fk" generator="assigned" pcdisplay="true" mobiledisplay="true" type="integer" related-entity-name="Person" readonly="true"></wm-grid-column>
                <wm-grid-column binding="person.prefixFk" caption="Prefix Fk" generator="assigned" pcdisplay="true" mobiledisplay="true" type="integer" related-entity-name="Person" readonly="true"></wm-grid-column>
                <wm-grid-column binding="person.suffixFk" caption="Suffix Fk" generator="assigned" pcdisplay="true" mobiledisplay="true" type="integer" related-entity-name="Person" readonly="true"></wm-grid-column>
                <wm-grid-action key="addNewRow" display-name="New" iconclass="wi wi-plus" show="true" class="btn-primary" action="addNewRow()" position="footer" shortcutkey=""></wm-grid-action>
                <wm-grid-row-action key="deleterow" display-name="" title="Delete" iconclass="wi wi-trash" show="true" class="btn-transparent" action="deleteRow()"></wm-grid-row-action>
            </wm-grid>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
</wm-page>
