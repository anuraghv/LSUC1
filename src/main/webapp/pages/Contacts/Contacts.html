<wm-partial data-ng-controller="ContactsPageController" name="partial1">
    <wm-grid editmode="inline" gridfirstrowselect="true" title="Phone" dataset="bind:Variables.LSUCPersonphonecontactData.dataSet" navigation="None" name="phoneGrid" gridclass="table-striped" iconclass="wi wi-phone" class="panel-default" radioselect="false"
    multiselect="false">
        <wm-grid-column binding="person.pk" caption="Person Pk" type="integer" primary-key="true" generator="identity" edit-widget-type="text" defaultvalue="bind:pageParams.id" show="false" related-entity-name="Person" readonly="false"></wm-grid-column>
        <wm-grid-column binding="isPreferred" caption="Preferred" type="character" widget-type="icon" width="10%" textalignment="center" generator="assigned" edit-widget-type="checkbox" show="true" checkedvalue="Y" uncheckedvalue="N"
        readonly="false">
            <wm-icon title="Preferred" iconclass="" iconposition="left" class="" data-ng-class="{'wi wi-star text-success  fa-2x':rowData.isPreferred === 'Y'}" caption=""></wm-icon>
        </wm-grid-column>
        <wm-grid-column binding="phonepurpose.pk" caption="Purpose" type="integer" widget-type="label" primary-key="true" generator="identity" edit-widget-type="select" datafield="pk" displayfield="shortNameEnglish" show="true" related-entity-name="Phonepurpose"
        readonly="false">
            <wm-label caption="{{row.phonepurpose.shortNameEnglish}}" class="" data-ng-class=""></wm-label>
        </wm-grid-column>
        <wm-grid-column binding="contactNumber" caption="Number" type="string" generator="assigned" edit-widget-type="text" show="true" readonly="false"></wm-grid-column>
        <wm-grid-column binding="extension" caption="Extension" type="string" generator="assigned" edit-widget-type="text" show="true" readonly="false"></wm-grid-column>
        <wm-grid-column binding="isDisplayedOnDirectory" caption="On Directory" type="character" widget-type="icon" generator="assigned" edit-widget-type="checkbox" show="true" checkedvalue="Y" uncheckedvalue="N" readonly="false">
            <wm-icon title="Displayed on Directory" caption="" iconclass="" iconposition="left" class="" data-ng-class="{'wi wi-done fa-2x text-success':rowData.isDisplayedOnDirectory === 'Y'}"></wm-icon>
        </wm-grid-column>
        <wm-grid-column binding="rowOperations" caption="Actions" type="custom" width="120px" readonly="true" edit-widget-type="text" sortable="false" searchable="false" show="true"></wm-grid-column>
        <wm-grid-action key="addNewRow" display-name="Add Phone" show="true" class="btn-link" iconclass="wi wi-plus" title="Add Phone" action="addNewRow()" shortcutkey="p+h" disabled="false" icon="wi wi-phone" position="header"></wm-grid-action>
        <wm-grid-row-action key="updaterow" display-name="" show="true" class="btn-transparent" iconclass="wi wi-pencil" title="Edit" action="editRow()" disabled="false"></wm-grid-row-action>
        <wm-grid-row-action key="deleterow" display-name="" show="true" class="btn-transparent" iconclass="wi wi-trash" title="Delete" action="deleteRow()" disabled="false"></wm-grid-row-action>
    </wm-grid>
    <wm-grid editmode="inline" gridfirstrowselect="true" title="Email" dataset="bind:Variables.LSUCPersonemailcontactData.dataSet" navigation="None" name="emailGrid" iconclass="wi wi-email" gridclass="table-striped" class="panel-default">
        <wm-grid-column binding="person.pk" caption="Person Pk" type="integer" primary-key="true" generator="identity" edit-widget-type="text" defaultvalue="bind:pageParams.id" show="false" related-entity-name="Person" readonly="false"></wm-grid-column>
        <wm-grid-column binding="isPreferred" caption="Preferred" type="character" widget-type="icon" width="90px" textalignment="center" generator="assigned" edit-widget-type="checkbox" show="true" checkedvalue="Y" uncheckedvalue="N"
        readonly="false">
            <wm-icon title="Preferred" iconclass="" iconposition="left" class="" data-ng-class="{'wi wi-star text-success  fa-2x':rowData.isPreferred === 'Y'}" caption=""></wm-icon>
        </wm-grid-column>
        <wm-grid-column binding="emailpurpose.pk" caption="Purpose" type="integer" widget-type="label" primary-key="true" generator="identity" edit-widget-type="select" datafield="pk" displayfield="shortNameEnglish" show="true" related-entity-name="Emailpurpose"
        readonly="false">
            <wm-label caption="{{row.emailpurpose.shortNameEnglish}}" class="" data-ng-class=""></wm-label>
        </wm-grid-column>
        <wm-grid-column binding="emailAddress" caption="Email" type="string" widget-type="anchor" generator="assigned" edit-widget-type="text" show="true" readonly="false">
            <wm-anchor caption="{{row.getProperty('emailAddress')}}" hyperlink="mailto:{{row.getProperty('emailAddress')}}" class="" data-ng-class=""></wm-anchor>
        </wm-grid-column>
        <wm-grid-column binding="isDisplayedOnDirectory" caption="On Directory" type="character" widget-type="icon" generator="assigned" edit-widget-type="checkbox" show="true" checkedvalue="Y" uncheckedvalue="N" readonly="false">
            <wm-icon title="Displayed on Directory" caption="" iconclass="" iconposition="left" class="" data-ng-class="{'wi wi-done fa-2x text-success':rowData.isDisplayedOnDirectory === 'Y'}"></wm-icon>
        </wm-grid-column>
        <wm-grid-column binding="rowOperations" caption="Actions" type="custom" width="120px" readonly="true" edit-widget-type="text" sortable="false" searchable="false" show="true"></wm-grid-column>
        <wm-grid-action key="addNewRow" display-name="Add Email Address" show="true" class="btn-link" iconclass="wi wi-plus" title="Add Email Address" action="addNewRow()" shortcutkey="" disabled="false" icon="wi wi-email" position="header"></wm-grid-action>
        <wm-grid-row-action key="updaterow" display-name="" show="true" class="btn-transparent" iconclass="wi wi-pencil" title="Edit" action="editRow()" disabled="false"></wm-grid-row-action>
        <wm-grid-row-action key="deleterow" display-name="" show="true" class="btn-transparent" iconclass="wi wi-trash" title="Delete" action="deleteRow()" disabled="false"></wm-grid-row-action>
    </wm-grid>
    <wm-grid gridfirstrowselect="true" editmode="inline" title="Social Media" dataset="bind:Variables.LSUCPersonsocialmediacontactData.dataSet" navigation="None" name="socialGrid" iconclass="wi wi-share" gridclass="table-striped" class="panel-default">
        <wm-grid-column binding="person.pk" caption="Person Pk" type="integer" primary-key="true" generator="identity" edit-widget-type="text" defaultvalue="bind:pageParams.id" show="false" related-entity-name="Person" readonly="false"></wm-grid-column>
        <wm-grid-column binding="socialmediatype.pk" caption="Social Media" type="integer" widget-type="label" primary-key="true" generator="identity" edit-widget-type="select" datafield="pk" displayfield="shortNameEnglish" show="true"
        related-entity-name="Socialmediatype" readonly="false">
            <wm-label caption="{{row.socialmediatype.shortNameEnglish}}" class="" data-ng-class=""></wm-label>
        </wm-grid-column>
        <wm-grid-column binding="socialMedia" caption="URL" type="string" widget-type="anchor" generator="assigned" edit-widget-type="text" show="true" readonly="false">
            <wm-anchor caption="{{row.getProperty('socialMedia')}}" hyperlink="{{row.getProperty('socialMedia')}}" target="_blank" class="" data-ng-class=""></wm-anchor>
        </wm-grid-column>
        <wm-grid-column binding="socialmediapurpose.pk" caption="Purpose" type="integer" widget-type="label" primary-key="true" generator="identity" edit-widget-type="select" datafield="pk" displayfield="shortNameEnglish" show="true" related-entity-name="Socialmediapurpose"
        readonly="false">
            <wm-label caption="{{row.socialmediapurpose.shortNameEnglish}}" class="" data-ng-class=""></wm-label>
        </wm-grid-column>
        <wm-grid-column binding="isDisplayedOnDirectory" caption="On Directory" type="character" widget-type="icon" generator="assigned" edit-widget-type="checkbox" show="true" checkedvalue="Y" uncheckedvalue="N" readonly="false">
            <wm-icon title="Displayed on Directory" caption="" iconclass="" iconposition="left" class="" data-ng-class="{'wi wi-done fa-2x text-success':rowData.isDisplayedOnDirectory === 'Y'}"></wm-icon>
        </wm-grid-column>
        <wm-grid-column binding="rowOperations" caption="Actions" type="custom" width="120px" readonly="true" edit-widget-type="text" sortable="false" searchable="false" show="true"></wm-grid-column>
        <wm-grid-action key="addNewRow" display-name="Add Social Media Account" show="true" class="btn-link" iconclass="wi wi-plus" title="Add Social Media Account" action="addNewRow()" shortcutkey="" disabled="false" position="header"></wm-grid-action>
        <wm-grid-row-action key="updaterow" display-name="" show="true" class="btn-transparent" iconclass="wi wi-pencil" title="Edit" action="editRow()" disabled="false"></wm-grid-row-action>
        <wm-grid-row-action key="deleterow" display-name="" show="true" class="btn-transparent" iconclass="wi wi-trash" title="Delete" action="deleteRow()" disabled="false"></wm-grid-row-action>
    </wm-grid>
</wm-partial>
